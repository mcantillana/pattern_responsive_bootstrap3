<!DOCTYPE html>
<html lang="es-cl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Demo bootstrap</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      
    .color1 {
      background: #6fa843;
    }
    .color2 {
      background: #96c144;

    }
    .color3 {
      background: #cde0aa;
    }

    .btn-latam {
      background-color: #b33bd1;
      border-color: #b33bd1;
    }
    .btn-latam:hover,
    .btn-latam:focus,
    .btn-latam:active,
    .btn-latam.active {
      background-color: #a62ec4;
      border-color: #9529b0;
    }
    .btn-latam.disabled:hover,
    .btn-latam.disabled:focus,
    .btn-latam.disabled:active,
    .btn-latam.disabled.active,
    .btn-latam[disabled]:hover,
    .btn-latam[disabled]:focus,
    .btn-latam[disabled]:active,
    .btn-latam[disabled].active,
    fieldset[disabled] .btn-latam:hover,
    fieldset[disabled] .btn-latam:focus,
    fieldset[disabled] .btn-latam:active,
    fieldset[disabled] .btn-latam.active {
      background-color: #b33bd1;
      border-color: #b33bd1;
    }

    .white{
        color:#000;
        background-color:#fff;
    }

    .btn-facebook {
        color: #ffffff;
        -webkit-text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
        text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
        background-color: #2b4b90;
        *background-color: #133783;
        background-image: -moz-linear-gradient(top, #3b5998, #133783);
        background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#3b5998), to(#133783));
        background-image: -webkit-linear-gradient(top, #3b5998, #133783);
        background-image: -o-linear-gradient(top, #3b5998, #133783);
        background-image: linear-gradient(to bottom, #3b5998, #133783);
        background-repeat: repeat-x;
        border-color: #133783 #133783 #091b40;
        border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff3b5998', endColorstr='#ff133783', GradientType=0);
        filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
    }

        .btn-facebook:hover,
        .btn-facebook:focus,
        .btn-facebook:active,
        .btn-facebook.active,
        .btn-facebook.disabled,
        .btn-facebook[disabled] {
            color: #ffffff;
            background-color: #133783 !important;
            *background-color: #102e6d !important;
        }

        .btn-facebook:active,
        .btn-facebook.active {
            background-color: #0d2456 \9 !important;
        }

    </style>
  </head>
  <body>
  
    <div class="container">
    <h1>h1. Bootstrap heading <small>Secondary text</small></h1>

      <div class="row">
        <div class="col-md-12">
          <img src="http://placehold.it/1170x300" class="img-responsive img-rounded" alt="">

          <hr>

          <img src="http://placehold.it/200X200"  class="img-circle" alt="">
          <hr>
          <img src="http://placehold.it/200X200"  class="img-thumbnail" alt="">
          <hr>

          <a href="#" class="btn btn-primary">Link</a>          
          <input type="button" class="btn btn-latam btn-lg btn-block" value="Botón">
          <button class="btn btn-latam">Botón</button>
          <br>
          <br>
          <br>
          <br>
        </div>
      </div>
    </div>

    <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Login via site</h3>
            </div>
              <div class="panel-body">
                <form accept-charset="UTF-8" role="form">
                        <fieldset>
                    <div class="form-group">
                      <input class="form-control" placeholder="yourmail@example.com" name="email" type="text">
                  </div>
                  <div class="form-group">
                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                  </div>
                  <div class="checkbox">
                      <label>
                        <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                      </label>
                    </div>
                  <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                </fieldset>
                  </form>
                          <hr/>
                        <center><h4>OR</h4></center>
                        <input class="btn btn-lg btn-facebook btn-block" type="submit" value="Login via facebook">
              </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
